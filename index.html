<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: 32px;
            --button-border-radius: 4px;
            --button-color: #333;
            --button-border-color: #999;
            --button-border-color-hover: #666;
            --button-active-color: #eee;
        }
        body {
            font-size: var(--font-size);
            background: #bbb;
        }
        #app{
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="app">
    <c-input value="1awfa啊我发"></c-input>
    <c-input readonly value="22awfa啊我发"></c-input>
    <c-input disabled value="3333awd"></c-input>
    <c-input v-model="text1"></c-input>
    <c-button @click="text1+=1">加加加</c-button>
    父组件：{{ text1 }}
    <div style="margin: 20px"></div>
    <c-button name="i-set">666</c-button>
    <c-button name="i-set" icon-position="right">666</c-button>
    <c-button name="i-loading" :loading="true">666</c-button>
    <c-icon icon-name="i-good"></c-icon>
    <c-button-group>
        <c-button icon="i-arrow-left">上一页</c-button>
        <c-button>更多</c-button>
        <c-button icon="i-arrow-right" icon-position="right">上一页</c-button>
        <div></div>
        <div></div>
    </c-button-group>
    选择的value：{{ select }}
    <c-select default-value="" v-model="select" @change="change" style="width: 200px">
        <c-select-option value="">全部</c-select-option>
        <c-select-option value="v111">111</c-select-option>
        <c-select-option value="v222" disabled>222</c-select-option>
        <c-select-option value="v333">333</c-select-option>
    </c-select>
    {{input}},,{{select}}
    <c-input v-model="input"></c-input>
    <br><br>
    antDesign的select：
    <a-select @change="changeA" default-value="v1">
        <a-select-option value="v1">1</a-select-option>
        <a-select-option value="v2">2</a-select-option>
    </a-select>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="src/app.js"></script>
<script src="//at.alicdn.com/t/c/font_4020554_a5697fz9rzs.js"></script>

</body>
</html>
